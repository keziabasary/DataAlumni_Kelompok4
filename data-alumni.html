            { id: 18, nama: "Lionel Messi", angkatan: 2018, jurusan: "Agroindusti", foto: "lapanbelas.jpeg" }
        ];

        function populateAlumniTable() {
            const tableBody = document.querySelector("#alumniList tbody");
            tableBody.innerHTML = "";

            alumniData.forEach(alumni => {
                const row = `
                    <tr>
                        <td><img src="assets/img/dataalumi/${alumni.foto}" alt="${alumni.nama}" class="alumni-img"></td>
                        <td>${alumni.nama}</td>
                        <td>${alumni.angkatan}</td>
                        <td>${alumni.jurusan}</td>
                        <td>
                            <a href="detail-alumni.html?id=${alumni.id}" class="btn btn-info btn-sm" title="Lihat Detail"><i class="fa fa-eye"></i></a>
                            <button class="btn btn-warning btn-sm" onclick="showEditModal(${alumni.id})" title="Edit"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" onclick="hapusAlumni(${alumni.id})" title="Hapus"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function tambahAlumni() {
            // Implementasi logika untuk menambah alumni
            alert('Fungsi tambah alumni akan diimplementasikan di sini');
            $('#tambahAlumniModal').modal('hide');
        }

        function showEditModal(id) {
            const alumni = alumniData.find(a => a.id === id);
            if (alumni) {
                document.getElementById('editId').value = alumni.id;
                document.getElementById('editNama').value = alumni.nama;
                document.getElementById('editAngkatan').value = alumni.angkatan;
                document.getElementById('editJurusan').value = alumni.jurusan;
                $('#editAlumniModal').modal('show');
            }
        }

        function editAlumni() {
            // Implementasi logika untuk mengedit alumni
            alert('Fungsi edit alumni akan diimplementasikan di sini');
            $('#editAlumniModal').modal('hide');
        }

        function hapusAlumni(id) {
            if (confirm('Apakah Anda yakin ingin menghapus alumni ini?')) {
                // Implementasi logika untuk menghapus alumni
                alert(`Alumni dengan ID ${id} akan dihapus`);
            }
        }

        // Populate table when page loads
        document.addEventListener('DOMContentLoaded', populateAlumniTable);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const content = document.querySelector('.content');

            if (sidebarCollapse) {
                sidebarCollapse.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    content.classList.toggle('active');
                });

                // Menutup sidebar ketika mengklik di luar sidebar pada layar kecil
                document.addEventListener('click', function(event) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickInsideButton = sidebarCollapse.contains(event.target);

                    if (!isClickInsideSidebar && !isClickInsideButton && window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                        content.classList.remove('active');
                    }
                });
            }
        });
    </script>
