   <script>
     document.addEventListener('DOMContentLoaded', function() {
        const userData = JSON.parse(localStorage.getItem('userData'));
        const urlParams = new URLSearchParams(window.location.search);
        const userId = parseInt(urlParams.get('id'));
        const field = urlParams.get('field');

        const user = userData.find(u => u.id === userId);

        if (user) {
            displayUserDetail(user, field);
        } else {
            alert('User tidak ditemukan');
            window.location.href = 'data-user.html';
        }
    });

    function displayUserDetail(user, field) {
        const detailContainer = document.getElementById('userDetail');
        let content = '';

        switch(field) {
          case 'foto':
            content = `
              <h4>Foto User</h4>
              <img src="assets/img/${user.foto}" alt="${user.nama}" class="user-img">
            `;
            break;
          case 'id':
            content = `<h4>ID User: ${user.id}</h4>`;
            break;
          case 'nama':
            content = `<h4>Nama User: ${user.nama}</h4>`;
            break;
          case 'email':
            content = `<h4>Email User: ${user.email}</h4>`;
            break;
          case 'all':
            content = `
              <h4>Detail Lengkap User</h4>
              <img src="assets/img/${user.foto}" alt="${user.nama}" class="user-img mb-3">
              <p><strong>ID:</strong> ${user.id}</p>
              <p><strong>Nama:</strong> ${user.nama}</p>
              <p><strong>Email:</strong> ${user.email}</p>
            `;
            break;
          default:
            content = '<p>Informasi tidak tersedia</p>';
        }

        detailContainer.innerHTML = content;
    }
   </script>
