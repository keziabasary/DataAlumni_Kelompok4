    <script>
        // Data admin untuk tabel di sini (contoh)
        const adminData = [
            { id: 1, nama: "Admin Satu", email: "admin1@example.com", foto: "admin1.jpeg" },
            { id: 2, nama: "Admin Dua", email: "admin2@example.com", foto: "admin2.jpeg" },
            { id: 3, nama: "Admin Tiga", email: "admin3@example.com", foto: "admin3.jpeg" },
            // Tambahkan data admin lainnya sesuai kebutuhan
        ];

        function populateAdminTable() {
            const tableBody = document.querySelector("#productList tbody");
            tableBody.innerHTML = "";

            adminData.forEach(admin => {
                const row = `
                    <tr>
                        <td><img src="assets/img/${admin.foto}" alt="${admin.nama}" class="admin-img"></td>
                        <td>${admin.id}</td>
                        <td>${admin.nama}</td>
                        <td>${admin.email}</td>
                        <td>
                            <a href="detail-admin.html?id=${admin.id}" class="btn btn-theme btn-sm"><i class="fa fa-eye"></i></a>
                            <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#editAdminModal" onclick="setEditData(${admin.id}, '${admin.nama}', '${admin.email}')"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" onclick="hapusAdmin(${admin.id})"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function tambahAdmin() {
            // Implementasi logika untuk menambah admin
            alert('Fungsi tambah admin akan diimplementasikan di sini');
        }

        function setEditData(id, nama, email) {
            document.getElementById('editId').value = id;
            document.getElementById('editNama').value = nama;
            document.getElementById('editEmail').value = email;
        }

        function editAdmin() {
            // Implementasi logika untuk mengedit admin
            alert('Fungsi edit admin akan diimplementasikan di sini');
        }

        function hapusAdmin(id) {
            // Implementasi logika untuk menghapus admin
            if (confirm('Apakah Anda yakin ingin menghapus admin ini?')) {
                alert('Admin dengan ID ' + id + ' akan dihapus');
            }
        }

        // Populate table when page loads
        document.addEventListener('DOMContentLoaded', populateAdminTable);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const content = document.querySelector('.content');

            sidebarCollapse.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                content.classList.toggle('active');
            });

            // Menutup sidebar ketika mengklik di luar sidebar pada layar kecil
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickInsideButton = sidebarCollapse.contains(event.target);

                if (!isClickInsideSidebar && !isClickInsideButton && window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    content.classList.remove('active');
                }
            });
        });
    </script>
