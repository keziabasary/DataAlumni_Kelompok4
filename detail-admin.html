    <script>
      // Data admin (contoh, seharusnya sama dengan data di data-admin.html)
      const adminData = [
        { id: 1, nama: "Admin Satu", email: "admin1@example.com", foto: "admin1.jpeg" },
        { id: 2, nama: "Admin Dua", email: "admin2@example.com", foto: "admin2.jpeg" },
        { id: 3, nama: "Admin Tiga", email: "admin3@example.com", foto: "admin3.jpeg" },
        // Tambahkan data admin lainnya sesuai kebutuhan
      ];

      // Fungsi untuk mengambil parameter dari URL
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Fungsi untuk mengisi data admin
      function populateAdminData(adminData) {
        const imagePath = `assets/img/${adminData.foto}`;
        console.log('Image path:', imagePath);
        document.getElementById('adminPhoto').src = imagePath;
        document.getElementById('adminName').textContent = adminData.nama;
        document.getElementById('adminId').textContent = adminData.id;
        document.getElementById('adminEmail').textContent = adminData.email;
      }

      // Fungsi untuk mengedit admin
      function editAdmin() {
        var adminId = getUrlParameter('id');
        window.location.href = 'edit-admin.html?id=' + adminId;
      }

      // Ketika halaman dimuat
      document.addEventListener('DOMContentLoaded', function() {
        var adminId = parseInt(getUrlParameter('id'));
        // Cari data admin berdasarkan ID
        var admin = adminData.find(a => a.id === adminId);
        
        if (admin) {
          populateAdminData(admin);
        } else {
          alert('Data admin tidak ditemukan');
          window.location.href = 'data-admin.html';
        }
      });
    </script>
