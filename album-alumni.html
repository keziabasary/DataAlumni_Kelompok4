    <!-- Custom Js Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data alumni untuk foto (contoh)
            const alumniData = [
                { id: 1, nama: "Alumni Satu", foto: "alumnisatu.jpg" },
                { id: 2, nama: "Alumni Dua", foto: "alumnidua.jpg" },
                { id: 3, nama: "Alumni Tiga", foto: "alumnitiga.jpg" },
                { id: 4, nama: "Alumni Empat", foto: "alumniempat.jpg" },
                { id: 5, nama: "Alumni Lima", foto: "alumnilima.jpg" },
                { id: 6, nama: "Alumni Enam", foto: "alumnisatu.jpg" },
                // Tambahkan data alumni lainnya sesuai kebutuhan
            ];

            const albumContainer = document.getElementById('albumContainer');

            alumniData.forEach(alumni => {
                const albumItem = `
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card h-100">
                            <div class="card-img-container">
                                <img src="assets/img/album/${alumni.foto}" class="card-img-top" alt="${alumni.nama}" data-toggle="modal" data-target="#imageModal" data-src="assets/img/album/${alumni.foto}">
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${alumni.nama}</h5>
                                <button class="btn btn-primary btn-sm mt-auto" onclick="printImage('assets/img/album/${alumni.foto}', '${alumni.nama}')">
                                    <i class="fa fa-print"></i> Cetak
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                albumContainer.innerHTML += albumItem;
            });

            // Inisialisasi modal
            $('#imageModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var imgSrc = button.data('src');
                var modalImg = document.getElementById("modalImage");
                modalImg.src = imgSrc;
            });
        });

        function printImage(imageSrc, imageName) {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Cetak Foto ${imageName}</title>
                        <style>
                            body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
                            img { max-width: 100%; max-height: 100%; object-fit: contain; }
                        </style>
                    </head>
                    <body>
                        <img src="${imageSrc}" alt="${imageName}">
                        <script>
                            window.onload = function() { window.print(); window.close(); }
                        <\/script>
                    </body>
                </html>
            `);
            printWindow.document.close();
        }
    </script>
