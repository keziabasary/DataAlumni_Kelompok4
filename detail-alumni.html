    <script>
        // Fungsi untuk mengambil parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Fungsi untuk mengisi data alumni
        function populateAlumniData(alumniData) {
            document.getElementById('alumniPhoto').src = `assets/img/dataalumi/${alumniData.foto}`;
            document.getElementById('alumniName').textContent = alumniData.nama;
            document.getElementById('alumniAngkatan').textContent = alumniData.angkatan;
            document.getElementById('alumniJurusan').textContent = alumniData.jurusan;
            document.getElementById('alumniId').textContent = alumniData.id;
        }

        // Fungsi untuk mengedit alumni
        function editAlumni() {
            var alumniId = getUrlParameter('id');
            window.location.href = 'edit-alumni.html?id=' + alumniId;
        }

        // Ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            var alumniId = parseInt(getUrlParameter('id'));
            // Cari data alumni berdasarkan ID
            var alumni = alumniData.find(a => a.id === alumniId);
            
            if (alumni) {
                populateAlumniData(alumni);
            } else {
                alert('Data alumni tidak ditemukan');
                window.location.href = 'data-alumni.html';
            }
        });
